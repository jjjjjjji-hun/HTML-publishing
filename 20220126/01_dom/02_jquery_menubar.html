<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #menu{
            background-color: chartreuse;
            width: 200px;
            padding: 10px;
        }
        .list{
            display: none;
        }
    </style>
    <script>
        // 화면 중간에 요리메뉴를 보여주는 곳에
        // 마우스를 갖다대면 메뉴들이 보이게 해 주시고
        // 마우스를 치우면 다시 메뉴들이 가려지도록 만들어주세요.
        // .hover()를 이용해서 만들어주세요.
        $(()=>{
            $("#menu").hover(function(){
                $(".list").css("display", "block");
            }, function(){
                $(".list").css("display", "none");
            });
        });
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="menu">
        <h3>요리 메뉴</h3>
        <ul class="list">
            <!--여기 요리이름 : 가격형식으로 최소 5개 넣어주세요.-->
            <li>짜장면 : 7000원</li>
            <li>짬뽕 : 8000원</li>
            <li>볶짬면 : 9000원</li>
            <li>볶짜면 : 9000원</li>
            <li>탕수육 : 10000원</li>
        </ul>
    </div>
</body>
</html>
