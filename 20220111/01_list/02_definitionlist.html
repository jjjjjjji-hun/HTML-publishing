<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의리스트</title>
</head>
<body>
    <h1>정의형 리스트의 목록</h1>
    <d1>
        <dt>부제목은 dt에 작성</dt>
        <dd>실제 목록은 dd에 작성</dd>
    </d1><hr/><!--여닫는 부분을 한번에 작성 시 뒤에 /-->
    <d1>
        <dt>수업 과목</dt>
        <dd>HTML</dd>
        <dd>CSS</dd>
        <dd>JavaScript</dd>
        <dd>Java</dd>
        <dd>JSP</dd>
        <dd>Spring</dd>
    </d1>
</body>
</html>
