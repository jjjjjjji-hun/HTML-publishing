<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트 태그</title>
</head>
<body>
    <!--목록을 나열할때 사용하는 태그로 목록은 oL(ordered List, 순차리스트)
    uL(unordered List, 비순차리스트) dL(definition List, 정의리스트) 등이 있습니다.-->
    <h1>순차적 목록</h1>
    <h2>국비반 커리큘럼</h2>
    <ol start="3"> <!-- 시작하고 싶은 번호를 지정할때 사용 start='   ' -->
        <li>기초자바</li>
        <li>퍼블리싱</li>
        <li>jsp</li>
        <li >스프링</li>
        <li>파이썬</li>
        <li value="12">데이터분석</li> <!-- 원하는 숫자를 지정할 때 사용 value='   '-->
    </ol>
</body>
</html>
