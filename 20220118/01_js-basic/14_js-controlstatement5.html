<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* css구문 하나만으로 h1~h6의 글씨 색을 다른 색으로 바꿔주세요*/
        h1, h2, h3, h4, h5, h6 {color: blueviolet;}
    </style>
    <script>
        // 반목문을 이용해서
        // h1 ~ h6까지 태그를 바꿔가면서
        // "재미있는 자바스크립트"
        // 라는 문장이 나오는 반복문을 작성해주세요.
        var num = 1;
        while(num < 7){
            document.write("<h" + num + ">재미있는 자바스크립트</h" + num + ">");
            num++;
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
