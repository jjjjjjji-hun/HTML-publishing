<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // #h1space 내부에 #createh1을 클릭할때마다
        // h1태그(넣고싶은 단어는 마음대로 넣어주세요)가 생성되는
        // 로직을 작성해주세요.
        window.onload = function(){
            var creBtn = document.getElementById("createh1");
            var h1Space = document.getElementById("h1space");

            creBtn.onclick = function(){
                var newH1 = document.createElement("h1");
                var text = document.createTextNode("증식하는 h1");
                newH1.appendChild(text);
                h1Space.appendChild(newH1);
            }
        }
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="h1space">

    </div>
    <button id="createh1">생성</button>
</body>
</html>
